<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Dream</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon/fav.png"
      type="image/x-icon"
    />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- navigation start -->
      <nav class="navbar navbar-expand-lg bg-light toggler">
        <div class="container px-4 px-sm-0">
          <a class="navbar-brand fs-1 fw-bold custom" href="#">Tech Dream</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <a
              href="#"
              class="btn btn-outline-primary me-4 d-none d-sm-inline-block"
              >Register</a
            >

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto me-auto">
              <a class="nav-link active mx-2" aria-current="page" href="#"
                >Home</a
              >
              <a class="nav-link mx-2" href="#">Courses</a>
              <a class="nav-link mx-2" href="#">Deals</a>
              <a class="nav-link mx-2" href="#">Success</a>
              <a class="nav-link mx-2" href="#">About</a>
              <a class="nav-link mx-2" href="#">Register</a>
            </div>
            <div class="register-btn d-none d-lg-block">
              <a href="#" class="btn btn-outline-primary">Register</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- navigation end -->
    </header>
    <!-- header end -->

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
